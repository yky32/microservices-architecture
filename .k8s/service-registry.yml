apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-cm 
data:
  eureka_service_address: http://eureka-0.eureka:8761/eureka

---

apiVersion: v1
kind: Service
metadata:
  name: eureka
  labels:
    app: eureka
spec:
  clusterIP: None
  ports:
    - port: 8761
      name: eureka
  selector:
    app: eureka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
spec:
  serviceName: "eureka"
  replicas: 1 # by default is 1
  selector:
    matchLabels:
      app: eureka
   # has to match .spec.template.metadata.labels
  template:
    metadata:
      labels:
        app: eureka
     # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: eureka
          image: yky32/service-registry:1.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          env:
            - name: EUREKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_service_address

---

apiVersion: v1
kind: Service
metadata:
  name: eureka-lb
  labels:
    app: eureka
spec:
  selector:
    app: eureka
  type: NodePort
  ports:
    - port: 80
      targetPort: 8761